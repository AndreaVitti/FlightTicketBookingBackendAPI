eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8777/eureka

server:
  port: 8444

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5332/flightsdb
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: create-drop
    database: postgresql

management:
  zipkin:
    tracing:
      endpoint: http://localhost:9422/api/v2/spans
  tracing:
    sampling:
      probability: 1.0

#set your own 256-bit secret key
api:
  secretkey:
  price:
    business: 1.4
    firstClass: 1.8